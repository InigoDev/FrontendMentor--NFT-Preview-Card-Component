<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>NFT Preview Card Component | Frontend Mentor</title>
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__container">
        <img src="./img/image-equilibrium.jpg" class="card__image" alt="Card image">
        <div class="card__overlay">
          <img src="./img/icon-view.svg" class="card__view" alt="Icon view">
        </div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="crypto">
        <div class="crypto__price">
          <img src="./img/icon-ethereum.svg" class="crypto__image" alt="Crypto ethereum">
          <span class="crypto__value">0.041 ETH</span>
        </div>

        <div class="crypto__time">
          <img src="./img/icon-clock.svg" class="crypto__clock" alt="Crypto clock">
          <span class="crypto__days">3 days left</span>
        </div>
      </div>
      <hr>

      <div class="card__author">
        <img src="./img/image-avatar.png" class="card__img" alt="Crypto creator">
        <p class="card__creator">Creation of <span class="card__name">Jules Wyvern</span></p>
      </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RoseOriana">RoseOriana</a>.
    </footer>
  </main>
</body>

</html>
